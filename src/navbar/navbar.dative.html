  <nav
    class="fixed z-1000 w-full border-b border-slate-200 bg-neutral-700 bg-opacity-[1] py-2 pt-2 text-neutral-300 backdrop-blur-[12px] backdrop-filter dark:border-neutral-200 dark:bg-nav-600 dark:bg-opacity-90 dark:text-gray-50"
  >
    <div>
      {{#if window.location.pathname !== '/'}}
      <button on:click="toggleSidebar()" class="md:hidden">
        <i
          class="fas fa-bars mx-5 text-2xl text-neutral-800 dark:text-gray-50"
        ></i>
      </button>
      {{/if}}

      <a href="/" class="z-[1000] mx-4 md:mx-2">
        <span
          class="ml-4 text-3xl text-neutral-800 dark:text-gray-50 dark:first-letter:text-4xl dark:first-letter:font-black"

            class="absolute -top-1 left-16 h-14 w-14"
            alt="Dativejs Logo"
          />
        </span>
      </a>
      <div class="absolute right-3 top-3 space-x-3">
        <ul class="inline-flex">
          {{#each icons as icon}}
          <li class="mx-2">
            <a href="{{icon.link}}" rel="noopener" target="_blank">
              <span class="sr-only">{{ icon.name }}</span>
              <i
                class="fab fa-{{ icon.name }} 
              h-8 transition hover:opacity-50 opacity-60
                 dark:text-slate-100 text-neutral-800 text-xl"
              ></i>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
