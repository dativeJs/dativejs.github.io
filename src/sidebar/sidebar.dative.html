<div
  class="scrollbar list-type-none fixed top-[3px] bottom-0 left-0 z-[40] mt-[40px] flex h-full w-0 max-w-sm flex-col justify-start overflow-y-auto border border-nav-400 bg-neutral-300 bg-opacity-[1] p-[40px_0_0] text-sm font-medium text-neutral-800 backdrop-blur-[12px] backdrop-filter ease-in-out dark:border-neutral-700 dark:bg-nav-700 dark:bg-opacity-90 dark:text-gray-50 sm:px-0 md:w-[216px] lg:h-[reset] lg:w-56 lg:pr-0 lg:pt-8"
  bind:this="navbar"
>
  <div class="mx-3 mb-6 px-4 pb-[72px] md:mb-0 md:pb-20">
    <ul class="p-0">
      {{#each sidebar as page}} 
      {{$: hoverclass = 'px-1 py-1 hover:text-slate-500'}} 
      {{$: hover = page.title === 'Guide' ?'' : hoverclass}}
      <li
        class="text-gray-800 dark:text-white text-lg {{hover}} overflow-x-auto "
      >
        <a href="{{page.path}}">{{page.title}}</a>
        {{#if page.children}}
        <ul class="px-2">
          {{#each page.children as sub}}
          <li
            class="px-1 py-1 text-gray-800 hover:text-slate-500 dark:text-white"
          >
            <a href="{{sub.path}}">{{sub.title}}</a>
          </li>
          {{/each}}
        </ul>
        {{/if}}
      </li>
      {{/each}}
    </ul>
  </div>
</div>
